server {
    listen 80;
    server_name parlamentmlodych.pl www.parlamentmlodych.pl;

    # dla certbota
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    # reszta zawsze na https
    location / {
        return 301 https://$host$request_uri;
    }
}

server {
    listen 443 ssl;
    server_name parlamentmlodych.pl www.parlamentmlodych.pl;

    ssl_certificate /etc/letsencrypt/live/parlamentmlodych.pl/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/parlamentmlodych.pl/privkey.pem;

    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    # proxy do frontendu (np. React / Vue / HTML)
    location / {
        proxy_pass http://backend:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # proxy do API – opcjonalnie osobno (niektórzy wolą mieć jawnie)
    location /api/ {
        proxy_pass http://backend:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
