<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <title>Rekrutacja ‚Äì Ocena zg≈Çosze≈Ñ</title>
  <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <link rel="stylesheet" href="/static/css/recrutation.css?v={{ timestamp }}" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <div class="mainContainer">
    <div class="header">
      <h1>Ocena zg≈Çosze≈Ñ</h1>
      <div id="logoutBtn" class="btn">
        <img src="/static/images/logout.svg" alt="wyloguj" />
      </div>
    </div>
    <div class="tabs">
      <button class="tab-btn active" data-tab="grading">Ocena zg≈Çosze≈Ñ</button>
      <button class="tab-btn" data-tab="my-grades">Moje oceny</button>
    </div>
    <div id="myGradesTab" class="tab-content hidden">
      <h2>Moje oceny</h2>
      <div class="search-container">
        <input
          type="text"
          id="myGradesSearch"
          placeholder="Filtruj po numerze zg≈Çoszenia..."
          autocomplete="off"
          spellcheck="false"
        />
        <div class="search-icon">üîç</div>
      </div>

      <div id="myGradesList" class="submissions-list"></div>
    </div>
    <div id="currentSubmission" class="submission hidden">

      <div class="submission-content">
        <div class="section">
          <h3>O mnie</h3>
          <div id="aboutMe" class="content-box"></div>
        </div>

        <div class="section">
          <h3>Temat 1</h3>
          <div id="subject1" class="topic"></div>
          <div id="answer1" class="content-box"></div>
        </div>

        <div class="section">
          <h3>Temat 2</h3>
          <div id="subject2" class="topic"></div>
          <div id="answer2" class="content-box"></div>
        </div>
      </div>

      <div class="grading-area">
        <h3>Twoja ocena</h3>
        <div id="gradeButtons" class="grade-buttons"></div>

        <div class="action-buttons">
          <button id="saveGradeBtn" class="btn primary" disabled>Zapisz ocenƒô</button>
        </div>
      </div>
    </div>

    <div id="noSubmission" class="empty-message">
      <p>Aktualnie nie ma zg≈Çosze≈Ñ do oceny.</p>
      <button id="getNextBtn" class="btn primary">Pobierz zg≈Çoszenie</button>
    </div>

    <div id="loading" class="loading hidden">Pobieranie zg≈Çoszenia...</div>

    <!-- Modal potwierdzenia (opcjonalny) -->
    <div id="confirmModal" class="modal hidden">
      <div class="modal-content">
        <h3>Potwierdzenie</h3>
        <p>Czy na pewno chcesz zapisaƒá ocenƒô <strong id="confirmGrade"></strong>?</p>
        <div class="modal-actions">
          <button id="confirmYes" class="btn primary">Tak, zapisz</button>
          <button id="confirmNo" class="btn secondary">Anuluj</button>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/static/js/api.js?v={{ timestamp }}"></script>
  <script type="module" src="/static/js/recrutation-grader.js?v={{ timestamp }}"></script>
</body>
</html>
